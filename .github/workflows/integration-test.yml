name: Display Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libsdl2-dev imagemagick xvfb
        
    - name: Configure CMake (Standalone Tests)
      run: cmake -B build_integration -S tests

    - name: Build Integration Tests
      run: cmake --build build_integration --target display_integration_test
        
    - name: Run Integration Tests
      working-directory: build_integration
      run: xvfb-run -a ctest -R DisplayIntegrationTest --output-on-failure
        
    - name: Upload Artifacts on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          build_integration/actual_*.bmp
          build_integration/diff_*.bmp
